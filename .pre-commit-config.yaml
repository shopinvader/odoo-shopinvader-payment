exclude: >
  (?x)(
    ^setup/|
    /cassettes/|
    \.pot$|
    \.po$|
    /README.rst$|
    ^(
      # installable = False
      invader_payment_sips|
      invader_payment_stripe|
      shopinvader_locomotive_payment_adyen|
      shopinvader_payment_adyen|
      shopinvader_payment_paypal|
      shopinvader_payment_sips|
      shopinvader_payment_stripe|
      shopinvader_quotation_payment|
      test_invader_payment|
      test_shopinvader_payment
    )/
  )
repos:
- repo: https://github.com/myint/autoflake
  rev: v1.4
  hooks:
    - id: autoflake
      args: ["-i", "--ignore-init-module-imports"]
- repo: https://github.com/ambv/black
  rev: 19.10b0
  hooks:
  - id: black
    args: [--line-length=79, --safe]
    language_version: python3
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.4.0
  hooks:
    - id: trailing-whitespace
      # exclude autogenerated files
      exclude: /README\.rst$|\.pot?$
    - id: end-of-file-fixer
      # exclude autogenerated files
      exclude: /README\.rst$|\.pot?$
    - id: debug-statements
    - id: fix-encoding-pragma
      args: ["--remove"]
    - id: check-case-conflict
    - id: check-docstring-first
    - id: check-executables-have-shebangs
    - id: check-merge-conflict
      # exclude files where underlines are not distinguishable from merge conflicts
      exclude: /README\.rst$|^docs/.*\.rst$
    - id: check-symlinks
    - id: check-xml
    - id: mixed-line-ending
      args: ["--fix=lf"]
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.7.9
  hooks:
  - id: flake8
    name: flake8 except __init__.py
    args: [--exclude=__init__.py]
    language_version: python3
  - id: flake8
    name: flake8 only __init__.py
    args: [--extend-ignore=F401]  # ignore imported unused in __init__.py
    files: __init__.py
    language_version: python3
- repo: https://github.com/pre-commit/mirrors-pylint
  rev: v2.5.3
  hooks:
    - id: pylint
      name: pylint with optional checks
      args: ["--rcfile=.pylintrc", "--exit-zero"]
      verbose: true
      additional_dependencies: ["pylint-odoo==3.5.0"]
    - id: pylint
      name: pylint with mandatory checks
      args: ["--rcfile=.pylintrc-mandatory"]
      additional_dependencies: ["pylint-odoo==3.5.0"]
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.7.9
  hooks:
    - id: flake8
      name: flake8 except __init__.py
      exclude: /__init__\.py$
      additional_dependencies: ["flake8-bugbear==19.8.0"]
    - id: flake8
      name: flake8 only __init__.py
      args: ["--extend-ignore=F401"] # ignore unused imports in __init__.py
      files: /__init__\.py$
      additional_dependencies: ["flake8-bugbear==19.8.0"]
- repo: https://github.com/asottile/pyupgrade
  rev: v2.7.4
  hooks:
    - id: pyupgrade
- repo: https://github.com/pre-commit/mirrors-isort
  rev: v5.6.4
  hooks:
    - id: isort
      name: isort except __init__.py
      exclude: /__init__\.py$
- repo: https://github.com/acsone/setuptools-odoo
  rev: 2.5.2
  hooks:
    - id: setuptools-odoo-make-default
